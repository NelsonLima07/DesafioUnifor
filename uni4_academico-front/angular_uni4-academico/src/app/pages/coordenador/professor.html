<p-toast></p-toast>
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Novo" icon="pi pi-plus" severity="primary" class="mr-2" (onClick)="btnNovo()" />
        <p-button severity="secondary" label="Editar" icon="pi pi-pencil" class="mr-2" (onClick)="btnEditar()" [disabled]="!professorSelecionado" />
        <p-button severity="secondary" label="Deletar" icon="pi pi-trash" class="mr-2"  (onClick)="btnDeletar()" [disabled]="!professorSelecionado" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="professores()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['nome']"
    [tableStyle]="{ 'min-width': '75rem' }"
    selectionMode="single"
    [(selection)]="professorSelecionado"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Exibindo {first} ate {last}. Total:{totalRecords}"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Cursos ofertados</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Filtrar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <!--
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            -->
            

            <th style="min-width: 8rem">ID</th>
            <th pSortableColumn="nome" style="min-width:16rem">
                Nome
                <p-sortIcon field="nome" />
            </th>
            <th pSortableColumn="Email" style="min-width: 12rem">
                Email
                <p-sortIcon field="email" />
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-professor>
        <tr [pSelectableRow]="professor">
            <!--
            <td style="width: 3rem">
                <p-tableCheckbox [value]="curso" />
            </td>
            -->

            <td style="min-width: 12rem">{{ professor.id }}</td>
            <td style="min-width: 12rem">{{ professor.nome }}</td>
            <td style="min-width: 16rem">{{ professor.email }}</td>
            
            <!--
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="btnEditar(curso)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="btnDeletar(curso)" />
            </td>
            -->
        </tr>
    </ng-template>    
</p-table>

<p-fluid>
    <form [formGroup]="novoForm" (ngSubmit)="formNovo_onSubmit()" *ngIf="novoForm_exibir">
        <div class="flex mt-8">
            <div class="card flex flex-col gap-6 w-full">
                <div class="font-semibold text-xl">Novo professor</div>
                <div class="flex flex-col md:flex-row gap-6">
                    <div class="flex flex-wrap gap-2 w-full">
                        <label for="nome">Nome do professor</label>
                        <input pInputText id="nome" formControlName="nome" type="text" />
                    </div>
                    <div class="flex flex-wrap gap-2 w-full">
                        <label for="email">email</label>
                        <input pInputText id="email" formControlName="email" type="text" />
                    </div>
                </div>
                <div class="flex flex-wrap gap-2 justify-end">
                    <p-button label="Cancelar" severity="danger" (onClick)="formNovo_btnCancelar()" />
                    <p-button label="Salvar" severity="contrast" type="submit" />
                </div>
            </div>
        </div>
    </form>
</p-fluid>

<p-confirmdialog [style]="{ width: '450px' }" />
