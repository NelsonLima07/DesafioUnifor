quarkus.http.port=8180

quarkus.http.cors.enabled=true 
quarkus.http.cors.origins=* 
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS 
quarkus.http.cors.headers=* 
quarkus.http.cors.exposed-headers=Content-Disposition 
quarkus.http.cors.access-control-max-age=24H 
quarkus.http.cors.access-control-allow-credentials=true 

quarkus.log.file.enable=true
quarkus.log.file.path=logs/erros_uni4-academico.log
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=9

keycloak/mp-rest/url=http://localhost:8080

# PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=uni4
quarkus.datasource.password=uni4
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/uni4_academico

# Hibernate
quarkus.hibernate-orm.database.generation=update